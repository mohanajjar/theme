<div class="app flex-row align-items-center">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card mx-4">
					<div class="card-body p-4">

						<form role="form">
							<div class="form-group row">
								<label class="col-md-3 form-control-label" for="text-input">Id
									Eo</label>
								<div class="col-md-9">
									<input type="text" id="text-input" name="text-input"
										class="form-control" placeholder="number">
								</div>
							</div>

							<div class="form-group row">
								<label class="col-md-3 form-control-label" for="select">CodeType
									Erreur</label>
								<div class="col-md-9">
									<select id="select" name="select" class="form-control">
										<option>INCOHERENCE_AS400</option>
										<option>REFERENTIEL_PRODUIT</option>
										<option>REFERENTIEL_PARTENAIRE</option>
										<option>OPERATION</option>
										<option>COMMISSION_PLACEMENT</option>
										<option>TECHNIQUE</option>
									</select>
								</div>
							</div>

							<div class="form-group row">
								<label class="col-md-3 form-control-label" for="text-input">Id
									Sequence</label>
								<div class="col-md-9">
									<input type="text" id="text-input" name="text-input"
										class="form-control" placeholder="number">
								</div>
							</div>

							<div class="form-group row">
								<label class="col-md-3 form-control-label" for="select">Code
									Type EO</label>
								<div class="col-md-9">
									<select id="select" name="select" class="form-control">
										<option>COMMISSION</option>
										<option>REMISE_EN_BANQUE</option>
										<option>RH</option>
										<option>EO</option>
									</select>
								</div>
							</div>

							<div class="form-group row">
								<label class="col-md-3 form-control-label" for="text-input">Numéro
									de contrat</label>
								<div class="col-md-9">
									<input type="text" id="text-input" name="text-input"
										class="form-control" placeholder="number">
								</div>
							</div>

							<div class="form-group row">
								<label class="col-md-3 form-control-label" for="select">Source
									d'erreur</label>
								<div class="col-md-9">
									<select id="select" name="select" class="form-control">
										<option>REFERENTIEL</option>
										<option>AS400</option>
										<option>ROUTEUR</option>
										<option>TRACES</option>
									</select>
								</div>
							</div>
							<div class="form-group row">
								<p>Si aucun critère n'est sélectionné,les erreurs de dernier
									mois seront affichèes</p>
							</div>
							<button type="button" [routerLink]="['/actions/erreurs']"
								class="btn btn-outline-danger btn-lg btn-block">Valider</button>

						</form>


					</div>

				</div>
			</div>
		</div>
	</div>
</div>
